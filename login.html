<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Catatku</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <style>
    body {
        background-color: #0a3d62;
    }

    .form-signin {
        background-color: #1e272e;
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
        color: white;
    }

    .form-signin .form-floating {
        margin-bottom: 20px;
    }

    .form-signin .form-floating input {
        border-radius: 30px;
        background-color: rgba(255, 255, 255, 0.1);
        border: none;
        color: white;
    }

    .form-signin .form-floating label {
        color: rgba(255, 255, 255, 0.7);
    }

    .form-signin .form-floating .input-icon {
        position: absolute;
        right: 20px;
        top: 50%;
        transform: translateY(-50%);
        color: rgba(255, 255, 255, 0.7);
    }

    .form-signin .btn {
        background-color: #fff;
        color: #0a3d62;
        font-weight: bold;
    }

    .form-signin .btn:hover {
        background-color: #ddd;
    }

    .form-signin .text-center a {
        color: #fff;
        text-decoration: underline;
    }

    .form-signin .text-center a:hover {
        color: #ddd;
    }

    footer {
        background-color: #f8f9fa;
        text-align: center;
        padding: 20px 0;
        width: 100%;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top" id="navbar">
      <div class="container">
        <a class="navbar-brand" href="#">Catatku</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="login.html">Login</a>
            </li>
            <li class="nav-item">
              <button id="dark-mode-toggle" class="btn btn-secondary">Dark Mode</button>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div style="height: 70px;"></div>
  </header>

  <!-- Login Form -->
  <main class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="form-signin w-100 m-auto">
          <h1 class="h3 mb-3 fw-normal text-center">Catatku</h1>
          <div class="alert alert-info">
            Email: <strong>user@gmail.com</strong><br>
            Password: <strong>user</strong>
          </div>
          <form id="loginForm">
            <div class="form-floating mb-3 position-relative">
              <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
              <label for="email">Username</label>
              <span class="input-icon"><i class="bi bi-person"></i></span>
            </div>
            <div class="form-floating mb-3 position-relative">
              <input type="password" class="form-control" id="password" placeholder="Password" required>
              <label for="password">Password</label>
              <span class="input-icon"><i class="bi bi-lock"></i></span>
            </div>
            <div class="form-check mb-3">
              <input type="checkbox" class="form-check-input" id="remember">
              <label class="form-check-label" for="remember">Remember Me</label>
            </div>
            <button type="submit" class="btn btn-primary w-100 py-2 rounded-pill">Login</button>
          </form>
          <div id="error-message" class="text-danger mt-3 d-none">Email atau password salah.</div>
        </div>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-white py-4 mt-auto">
    <div class="container px-5">
      <div class="row align-items-center justify-content-between flex-column flex-sm-row">
        <div class="col-auto">
          <div class="small m-0">Copyright &copy; Your Website 2023</div>
        </div>
        <div class="col-auto">
          <a class="small" href="#">Privacy</a>
          <span class="mx-1">&middot;</span>
          <a class="small" href="#">Terms</a>
          <span class="mx-1">&middot;</span>
          <a class="small" href="#">Contact</a>
        </div>
      </div>
    </div>
  </footer>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
  <script src="js/dark.js"></script>

  <!-- Login Logic -->
  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();
      const errorMsg = document.getElementById('error-message');

      if (email === 'user@gmail.com' && password === 'user') {
        window.location.href = 'dashboard.html';
      } else {
        errorMsg.classList.remove('d-none');
      }
    });
  </script>
</body>
</html>
